<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamborghini Dashboard</title>
  <style>
    :root {
      --lambo-yellow: #FFD700;
      --lambo-orange: #FF8C00;
      --lambo-black: #000000;
      --lambo-gray: #1A1A1A;
      --lambo-red: #E31937;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--lambo-black);
      color: white;
      margin: 0;
      padding: 0;
      background-image: url('https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/models_gw/images-s/2023/03_29/gate_family_s_03_m.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 2px solid var(--lambo-yellow);
    }
    
    h1 {
      color: var(--lambo-yellow);
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .lambo-logo {
      height: 60px;
    }
    
    .card {
      background-color: var(--lambo-gray);
      border-radius: 8px;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-left: 4px solid var(--lambo-yellow);
    }
    
    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      color: var(--lambo-yellow);
      font-weight: bold;
    }
    
    input[type="file"], select {
      padding: 12px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
    }
    
    input[type="file"]::file-selector-button {
      background-color: var(--lambo-yellow);
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    input[type="file"]::file-selector-button:hover {
      background-color: var(--lambo-orange);
    }
    
    button {
      background-color: var(--lambo-yellow);
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: var(--lambo-orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }
    
    #documents {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .document-card {
      background-color: #222;
      padding: 20px;
      border-radius: 6px;
      border-top: 3px solid var(--lambo-red);
      transition: all 0.3s;
    }
    
    .document-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(227, 25, 55, 0.3);
    }
    
    .document-link {
      color: var(--lambo-yellow);
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .document-link::before {
      content: "â†’";
      color: var(--lambo-red);
      font-weight: bold;
    }
    
    .document-link:hover {
      color: var(--lambo-orange);
      text-decoration: underline;
    }
    
    .document-type {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      #uploadForm {
        gap: 15px;
      }
      
      #documents {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Document Dashboard</h1>
      <img src="https://www.carlogos.org/logo/Lamborghini-logo-1920x1080.png" alt="Lamborghini Logo" class="lambo-logo">
    </header>
    
    <div class="card">
      <h2>Upload Document</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="document">Select File</label>
          <input type="file" id="document" name="document" required />
        </div>
        
        <div class="form-group">
          <label for="doctype">Document Type</label>
          <select name="doctype" id="doctype">
            <option value="license">License</option>
            <option value="rcbook">RC Book</option>
            <option value="insurance">Insurance</option>
          </select>
        </div>
        
        <button type="submit">Upload Document</button>
      </form>
    </div>
    
    <div class="card">
      <h2>Document Storage</h2>
      <button onclick="fetchDocuments()">Display Stored Documents</button>
      
      <div id="documents"></div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const submitBtn = e.target.querySelector('button[type="submit"]');

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';
        submitBtn.style.backgroundColor = 'var(--lambo-orange)';
        
        const response = await fetch('https://serviced-1.onrender.com/upload', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Document uploaded successfully');
          e.target.reset();
        } else {
          throw new Error('Upload failed');
        }
      } catch (error) {
        alert(error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload Document';
        submitBtn.style.backgroundColor = 'var(--lambo-yellow)';
      }
    });

    async function fetchDocuments() {
      const fetchBtn = document.querySelector('button[onclick="fetchDocuments()"]');
      
      try {
        fetchBtn.disabled = true;
        fetchBtn.textContent = 'Loading...';
        
        const response = await fetch('https://serviced-1.onrender.com/documents');
        const docs = await response.json();
        const container = document.getElementById('documents');
        container.innerHTML = '';

        if (docs.length === 0) {
          container.innerHTML = '<p>No documents found</p>';
          return;
        }

        docs.forEach(doc => {
          const docCard = document.createElement('div');
          docCard.className = 'document-card';
          
          const link = document.createElement('a');
          link.className = 'document-link';
          link.href = `data:application/octet-stream;base64,${doc.file}`;
          link.download = `${doc.type}.pdf`;
          link.textContent = `Download ${doc.type.toUpperCase()}`;
          
          const docType = document.createElement('div');
          docType.className = 'document-type';
          docType.textContent = `Uploaded: ${new Date(doc.timestamp).toLocaleString()}`;
          
          docCard.appendChild(link);
          docCard.appendChild(docType);
          container.appendChild(docCard);
        });
      } catch (error) {
        alert('Failed to fetch documents');
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Display Stored Documents';
      }
    }
  </script>
</body>
</html>
